version: '3.8'

services:
  # Base de donn√©es PostgreSQL
  db:
    image: postgres:15
    container_name: backoffice-db
    environment:
      POSTGRES_DB: framework_backoffice
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backoffice-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Application Backoffice
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backoffice-app
    ports:
      - "8080:8080"
    environment:
      DB_URL: jdbc:postgresql://db:5432/framework_backoffice
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_DRIVER: org.postgresql.Driver
    depends_on:
      db:
        condition: service_healthy
    networks:
      - backoffice-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  backoffice-network:
    driver: bridge
